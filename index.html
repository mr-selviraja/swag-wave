<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend Wave | e-commerce website</title>

    <!-- custom styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome icons CDN -->
    <script
      src="https://kit.fontawesome.com/33fd432c87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-regular">
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="./assets/swag-wave-logo.svg"
          alt="swag wave logo"
        />
        <a href="#" class="c-primary-dark header__btn-logout">
          Logout&nbsp;
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
      </header>
      <!-- End of Header -->

      <main class="main bg-primary-light">
        <div class="hero">
          <div class="hero__desc">
            <h1 class="heading-primary font-accent hero__desc--title">
              Swag Wave
            </h1>
            <p class="hero__desc--tagline">
              Trend comes and goes but Swag never does..!
            </p>
          </div>
          <!-- End of Hero description -->

          <div class="btn-group">
            <a href="#" class="btn btn-light btn-oval btn-shadow">Subscribe</a>
            <a href="#" class="btn btn-primary-dark btn-oval btn-shadow"
              >Explore</a
            >
          </div>
          <!-- End of Button group -->
        </div>
        <!-- End of Hero -->

        <div class="products">
          <div class="product">
            <img class="product__img" src="./assets/hero-img-1.png" alt="" />
            <a class="product__link btn btn-light btn-rounded" href="#"
              >View Product</a
            >
          </div>
          <!-- End of Product-1 -->

          <div class="product">
            <img class="product__img" src="./assets/hero-img-1.png" alt="" />
            <a class="product__link btn btn-light btn-rounded" href="#"
              >View Product</a
            >
          </div>
          <!-- End of Product-2 -->

          <div class="product">
            <img class="product__img" src="./assets/hero-img-1.png" alt="" />
            <a class="product__link btn btn-light btn-rounded" href="#"
              >View Product</a
            >
          </div>
          <!-- End of Product-3 -->
        </div>
        <!-- End of Products -->

        <div class="collections"></div>

        <!-- End of Collections -->

        <!-- End of testimonials -->

        <!-- End of Subscribe -->
      </main>

      <!-- End of Footer -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
